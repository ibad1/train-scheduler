<!DOCTYPE html>
<html>
<head>
	<title>TRAIN SCHEDULER</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<div class="col-xs-8" id="header">
				<h1>Anytime is train time!</h1>
				<h3>CHOO CHOO!!</h3>
				
			</div>


			<div class="col-xs-8" id="main">
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover" id='train-table'>
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency (min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                  </tr>
	                </thead>
	                <tbody>
	                </tbody>
	              </table>
	            </div>
				</div>
				
			</div>


			<div class="col-xs-8" id="input">
				
				  <div class="form-group">
				    <label for="trainName" class="col-sm-8 control-label">Train Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="destination" class="col-sm-8 control-label">Destination</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="destination" placeholder="Destination">
				    </div>
				  </div>
				  	<div class="form-group">
				    <label for="trainTime" class="col-sm-8 control-label">First Train Time (HH:MM)</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="trainTime" placeholder="Train Time">
				    </div>
				  </div>

				  	<div class="form-group">
				    <label for="frequency" class="col-sm-8 control-label">Frequency (Minutes)</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="frequency" placeholder="Frequency">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button class="btn btn-primary" id="submit" type="submit">Submit</button>
				    </div>
				  </div>
				</form>
				
			</div>
		</div>
	</div>

	<script type="text/javascript" language="javascript" src="assets/javascript/app.js"> </script>

	
</body>
</html>
